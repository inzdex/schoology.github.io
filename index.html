<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake = [{ x: 5 * scale, y: 5 * scale }];
        let direction = 'RIGHT';
        let food = spawnFood();
        let gameOver = false;

        document.addEventListener('keydown', changeDirection);

        function gameLoop() {
            if (gameOver) {
                alert('Game Over!');
                return;
            }

            setTimeout(function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                moveSnake();
                drawSnake();
                drawFood();
                checkCollision();
                gameLoop();
            }, 100);
        }

        function moveSnake() {
            const head = { ...snake[0] };

            if (direction === 'UP') head.y -= scale;
            if (direction === 'DOWN') head.y += scale;
            if (direction === 'LEFT') head.x -= scale;
            if (direction === 'RIGHT') head.x += scale;

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food = spawnFood();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? 'green' : 'lime';
                ctx.fillRect(segment.x, segment.y, scale, scale);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, scale, scale);
        }

        function spawnFood() {
            let foodX = Math.floor(Math.random() * columns) * scale;
            let foodY = Math.floor(Math.random() * rows) * scale;
            return { x: foodX, y: foodY };
        }

        function changeDirection(event) {
            if (gameOver) return;

            if (event.key === 'w' && direction !== 'DOWN') direction = 'UP';
            if (event.key === 's' && direction !== 'UP') direction = 'DOWN';
            if (event.key === 'a' && direction !== 'RIGHT') direction = 'LEFT';
            if (event.key === 'd' && direction !== 'LEFT') direction = 'RIGHT';
        }

        function checkCollision() {
            const head = snake[0];

            // Check wall collisions
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver = true;
            }

            // Check self collisions
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                }
            }
        }

        gameLoop();
    </script>
</body>
</html>
