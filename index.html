<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Platformer Control with WASD</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB; /* Sky blue */
        }

        .game-area {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #000; /* Game area border */
            overflow: hidden; /* Prevent overflow */
            perspective: 1000px; /* Create 3D effect */
        }

        .platform {
            position: absolute;
            bottom: 50px; /* Positioning from the bottom */
            width: 200px;
            height: 20px;
            background-color: #8B4513; /* Brown color for platforms */
        }

        .player {
            position: absolute;
            bottom: 70px; /* Height over the platform */
            left: 50px; /* Initial position */
            width: 40px;
            height: 40px;
            background-color: #ff0000; /* Red player */
            border-radius: 50%; /* Circular shape */
        }

        /* Platforms at different heights */
        .platform1 {
            left: 0px; /* Left platform */
        }
        
        .platform2 {
            left: 300px; /* Right platform */
            bottom: 100px; /* Higher platform */
        }

        .platform3 {
            left: 150px; /* Center platform */
            bottom: 150px; /* Even higher platform */
        }
    </style>
</head>
<body>
    <div class="game-area">
        <div class="platform platform1"></div>
        <div class="platform platform2"></div>
        <div class="platform platform3"></div>
        <div class="player" id="player"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        let playerPosition = { x: 50, y: 70 }; // Initial position

        document.addEventListener('keydown', (event) => {
            const step = 5; // Number of pixels to move

            switch (event.code) {
                case 'KeyW': // Move up
                    playerPosition.y -= step;
                    break;
                case 'KeyS': // Move down
                    playerPosition.y += step;
                    break;
                case 'KeyA': // Move left
                    playerPosition.x -= step;
                    break;
                case 'KeyD': // Move right
                    playerPosition.x += step;
                    break;
            }

            // Update player position
            player.style.left = playerPosition.x + 'px';
            player.style.bottom = playerPosition.y + 'px';

            // Prevent player from going off the game area
            if (playerPosition.x < 0) playerPosition.x = 0;
            if (playerPosition.x > 560) playerPosition.x = 560; // 600 - player width
            if (playerPosition.y < 0) playerPosition.y = 0;
            if (playerPosition.y > 350) playerPosition.y = 350; // 400 - player height
        });
    </script>
</body>
</html>
