<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snake Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5rem;
        }

        canvas {
            background: #222;
            display: block;
            margin: auto;
            border-radius: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: #ff477e;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #ff2a68;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <p>Score: <span id="score">0</span></p>
    <canvas id="gameCanvas"></canvas>
    <button id="resetButton">Reset</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const resetButton = document.getElementById("resetButton");

        canvas.width = 400;
        canvas.height = 400;

        const boxSize = 20;
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;

        function getRandomPosition() {
            return Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize;
        }

        function placeFood() {
            food.x = getRandomPosition();
            food.y = getRandomPosition();
        }
        placeFood();

        function update() {
            let head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check collision with walls or self
            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                resetGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = score;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#ff477e";
            ctx.fillRect(food.x, food.y, boxSize, boxSize);

            ctx.fillStyle = "#00ff88";
            snake.forEach((segment, index) => {
                ctx.beginPath();
                ctx.arc(segment.x + boxSize / 2, segment.y + boxSize / 2, boxSize / 2 - 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function gameLoop() {
            update();
            draw();
        }

        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: 0, y: 0 };
            score = 0;
            scoreDisplay.textContent = score;
            placeFood();
        }

        document.addEventListener("keydown", (event) => {
            const keyMap = {
                "ArrowUp": { x: 0, y: -boxSize },
                "ArrowDown": { x: 0, y: boxSize },
                "ArrowLeft": { x: -boxSize, y: 0 },
                "ArrowRight": { x: boxSize, y: 0 },
                "w": { x: 0, y: -boxSize },
                "s": { x: 0, y: boxSize },
                "a": { x: -boxSize, y: 0 },
                "d": { x: boxSize, y: 0 }
            };

            if (keyMap[event.key] && 
                !(direction.x === -keyMap[event.key].x && direction.y === -keyMap[event.key].y)) {
                direction = keyMap[event.key];
            }
        });

        resetButton.addEventListener("click", resetGame);

        setInterval(gameLoop, 100);
    </script>
</body>
</html>
