<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }

        #tetris {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            background-color: #444;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #eee;
        }

        .filled {
            background-color: #f00; /* Red for filled cells */
        }
    </style>
</head>
<body>
    <div id="tetris"></div>
    <script>
        const tetrisElement = document.getElementById('tetris');
        const rows = 20;
        const cols = 10;
        const board = Array.from({ length: rows }, () => Array(cols).fill(0));

        // Tetromino shapes
        const tetrominoes = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[1, 1, 0], [0, 1, 1]], // Z
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1, 1], [1, 0, 0]], // J
            [[1, 1, 1], [0, 0, 1]]  // L
        ];

        let currentTetromino;
        let currentPosition;

        function createGrid() {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    tetrisElement.appendChild(cell);
                }
            }
        }

        function draw() {
            const cells = tetrisElement.children;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const index = (i * cols) + j;
                    cells[index].classList.toggle('filled', board[i][j] === 1);
                }
            }
        }

        function mergeTetromino() {
            currentTetromino.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[y + currentPosition.y][x + currentPosition.x] = 1;
                    }
                });
            });
        }

        function checkCollision() {
            return currentTetromino.shape.some((row, y) => {
                return row.some((value, x) => {
                    return (
                        value &&
                        (board[y + currentPosition.y] === undefined ||
                        board[y + currentPosition.y][x + currentPosition.x] === 1)
                    );
                });
            });
        }

        function rotateTetromino() {
            const originalShape = currentTetromino.shape;
            currentTetromino.shape = currentTetromino.shape[0].map((_, index) => originalShape.map(row => row[index]).reverse());
            if (checkCollision()) {
                currentTetromino.shape = originalShape; // Revert if it collides
            }
        }

        function dropTetromino() {
            currentPosition.y++;
            if (checkCollision()) {
                currentPosition.y--;
                mergeTetromino();
                currentTetromino = randomTetromino();
                currentPosition = { x: 3, y: 0 }; // Reset position
                if (checkCollision()) {
                    alert("Game Over!");
                    board.forEach(row => row.fill(0)); // Reset the board
                }
            }
        }

        function randomTetromino() {
            const shape = tetrominoes[Math.floor(Math.random() * tetrominoes.length)];
            return { shape: shape };
        }

        function update() {
            draw();
            dropTetromino();
            draw();
        }

        createGrid();
        currentTetromino = randomTetromino();
        currentPosition = { x: 3, y: 0 };
        setInterval(update, 1000);
        document.addEventListener('keydown', event => {
            switch (event.code) {
                case 'ArrowLeft':
                    currentPosition.x--;
                    if (checkCollision()) currentPosition.x++;
                    break;
                case 'ArrowRight':
                    currentPosition.x++;
                    if (checkCollision()) currentPosition.x--;
                    break;
                case 'ArrowDown':
                    currentPosition.y++;
                    if (checkCollision()) {
                        currentPosition.y--;
                    }
                    break;
                case 'ArrowUp':
                    rotateTetromino();
                    break;
            }
        });
    </script>
</body>
</html>
