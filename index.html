<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Platformer with Gravity & Jump</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB; /* Sky blue */
        }

        .game-area {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #000; /* Game area border */
            overflow: hidden; /* Prevent overflow */
        }

        .platform {
            position: absolute;
            bottom: 50px; /* Positioning from the bottom */
            width: 200px;
            height: 20px;
            background-color: #8B4513; /* Brown color for platforms */
        }

        .player {
            position: absolute;
            left: 50px; /* Initial position */
            width: 40px;
            height: 40px;
            background-color: #ff0000; /* Red player */
            border-radius: 50%; /* Circular shape */
            transition: bottom 0.1s; /* Smooth bottom transitions */
        }
        
        /* Platforms at different heights */
        .platform1 {
            left: 0px; /* Left platform */
        }
        
        .platform2 {
            left: 300px; /* Right platform */
            bottom: 100px; /* Higher platform */
        }

        .platform3 {
            left: 150px; /* Center platform */
            bottom: 150px; /* Even higher platform */
        }
    </style>
</head>
<body>
    <div class="game-area">
        <div class="platform platform1"></div>
        <div class="platform platform2"></div>
        <div class="platform platform3"></div>
        <div class="player" id="player"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        const platforms = document.querySelectorAll('.platform');
        let playerPosition = { x: 50, y: 70 }; // Initial position
        let playerVelocity = { x: 0, y: 0 }; // Initial velocity
        let gravity = -0.5; // Gravity value
        let isJumping = false;

        document.addEventListener('keydown', (event) => {
            const step = 5; // Number of pixels to move

            switch (event.code) {
                case 'KeyA': // Move left
                    playerPosition.x -= step;
                    break;
                case 'KeyD': // Move right
                    playerPosition.x += step;
                    break;
                case 'KeyW': // Jump
                    if (!isJumping) {
                        playerVelocity.y = 10; // Jump force
                        isJumping = true;
                    }
                    break;
            }

            // Update player position
            playerPosition.x = Math.max(0, Math.min(playerPosition.x, 560)); // Keep player within bounds (600 - player width)
            player.style.left = playerPosition.x + 'px';
        });

        function update() {
            // Apply gravity
            playerVelocity.y += gravity;
            playerPosition.y += playerVelocity.y;

            // Collision detection with platforms
            let onGround = false;
            platforms.forEach(platform => {
                const platformRect = platform.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();

                if (
                    playerRect.bottom >= platformRect.top && 
                    playerRect.right > platformRect.left && 
                    playerRect.left < platformRect.right
                ) {
                    onGround = true; // Player is on the ground
                    playerPosition.y = platformRect.top - playerRect.height; // Position player on top of the platform
                    isJumping = false; // Player is not jumping
                    playerVelocity.y = 0; // Reset vertical velocity
                }
            });

            // Prevent player from falling below the game area
            if (playerPosition.y < 0) {
                playerPosition.y = 0; // Reset to ground
                playerVelocity.y = 0; // Stop falling
                isJumping = false; // Not jumping
            }

            // Update player style
            player.style.bottom = playerPosition.y + 'px';
        }

        function gameLoop() {
            update();
            requestAnimationFrame(gameLoop); // Repeat the game loop
        }

        gameLoop(); // Start the game loop
    </script>
</body>
</html>
