<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Platformer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon-es/0.18.1/cannon-es.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>

<script>
    // Scene, Camera, and Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Physics World
    const world = new CANNON.World();
    world.gravity.set(0, -9.82, 0); 

    // Player
    const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
    const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const playerMesh = new THREE.Mesh(playerGeometry, playerMaterial);
    scene.add(playerMesh);

    const playerBody = new CANNON.Body({
        mass: 1,
        shape: new CANNON.Box(new CANNON.Vec3(0.5, 0.5, 0.5)),
        position: new CANNON.Vec3(0, 5, 0)
    });
    world.addBody(playerBody);

    // Ground
    const groundGeometry = new THREE.BoxGeometry(10, 1, 10);
    const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
    scene.add(groundMesh);

    const groundBody = new CANNON.Body({
        mass: 0,
        shape: new CANNON.Box(new CANNON.Vec3(5, 0.5, 5)),
        position: new CANNON.Vec3(0, -0.5, 0)
    });
    world.addBody(groundBody);

    // Controls
    const keys = {};
    document.addEventListener("keydown", (event) => keys[event.code] = true);
    document.addEventListener("keyup", (event) => keys[event.code] = false);

    // Movement Variables
    const speed = 5;
    let canJump = false;

    playerBody.addEventListener("collide", (event) => {
        if (event.body === groundBody) canJump = true;
    });

    // Game Loop
    function animate() {
        requestAnimationFrame(animate);
        world.step(1 / 60);

        // Movement
        const moveDirection = new CANNON.Vec3(0, 0, 0);
        if (keys["KeyW"]) moveDirection.z -= speed;
        if (keys["KeyS"]) moveDirection.z += speed;
        if (keys["KeyA"]) moveDirection.x -= speed;
        if (keys["KeyD"]) moveDirection.x += speed;
        if (keys["Space"] && canJump) {
            playerBody.velocity.y = 5;
            canJump = false;
        }

        playerBody.velocity.x = moveDirection.x;
        playerBody.velocity.z = moveDirection.z;

        // Update Player Mesh
        playerMesh.position.copy(playerBody.position);

        renderer.render(scene, camera);
    }

    animate();
</script>

</body>
</html>
