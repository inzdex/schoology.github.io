<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classlink</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, rgb(255, 0, 0), rgb(0, 255, 0), rgb(0, 0, 255));
            animation: backgroundAnimation 10s ease-in-out infinite;
            color: white;
        }

        @keyframes backgroundAnimation {
            0%, 100% { background: rgb(255, 0, 0); }
            33% { background: rgb(0, 255, 0); }
            66% { background: rgb(0, 0, 255); }
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: rgb(255, 255, 0);
        }

        main {
            padding: 20px;
        }

        section {
            margin: 50px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer; /* Change cursor to pointer */
        }

        section:hover {
            transform: translateY(-5px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>oisek's Games</h1>
        <nav>
            <ul>
                <li><a href="#home">Made by @oisek</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" onclick="window.location.href='snake.html'">
            <h2>Games</h2>
            <p>Click Me</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PatchIT. All rights reserved.</p>
    </footer>
</body>
</html>
